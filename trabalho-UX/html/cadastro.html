<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Novo Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <form id="registerForm" >
                <h2>Cadastro de Novo Usuário</h2>
                <input type="text" name="fullName" id="fullName" placeholder="Nome completo" required>
                <br><br>
                <input type="email" name="email" id="email" placeholder="E-mail" required>
                <br><br>
                <input type="text" name="username" id="username" placeholder="Nome de usuário" required>
                <br><br>
                <input type="password" name="password" id="password" placeholder="Senha" required>
                <br><br>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmação de senha" required>
                <br><br>
                <button type="submit">Cadastrar</button>
                <p class="message"></p>
            </form>
        </div>
    </div>
</body>
</html>
